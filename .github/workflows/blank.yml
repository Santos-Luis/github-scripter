name: Add Label



on:
  workflow_dispatch:
    inputs:
      cron_input:
        description: 'Cron time'
        required: true
        default: '* * * * *'
  schedule:
    - cron: ${{ github.event.inputs.cron_input }}

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          number: 2
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: test-4
